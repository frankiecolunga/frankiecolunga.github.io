<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Frankie Colunga Â· Software Developer & GIS</title>
<meta name="description" content="Software developer & GIS analyst building reliable desktop tools and geospatial workflows. Python, Java, SQL, ArcGIS Pro." />
<link rel="icon" href="favicon.ico" type="image/x-icon" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
<style>
/* ======= THEME ======= */
:root{
--bg: #ffffff; /* surfaces */
--ink: #0f172a; /* primary text */
--muted:#5b6473; /* secondary text */
--line:#e8eef6; /* borders */
--brand:#2563eb; /* accent */
--brand-ink:#ffffff; /* on accent */
--soft:#f7f9fc; /* soft section */
--card:#ffffff; /* cards */
--shadow: 0 16px 40px rgba(2,6,23,.08);
--radius: 18px;
--radius-lg: 24px;
--max: 1120px;
}
.theme-dark{ /* graceful dark mode */
--bg:#0b1020; --ink:#e6ebf5; --muted:#aab4c6; --line:#172038; --brand:#7dd3fc; --brand-ink:#0b1020; --soft:#0f162b; --card:#0d1326; --shadow: 0 20px 50px rgba(0,0,0,.35);
}


/* ======= RESET / BASE ======= */
*{box-sizing:border-box}
html,body{margin:0;padding:0;background:var(--bg);color:var(--ink);font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,sans-serif}
img{max-width:100%;display:block}
a{color:var(--brand);text-decoration:none}
a:hover{text-decoration:underline}
.container{max-width:var(--max);margin:0 auto;padding:28px}
.overline{letter-spacing:.15em;text-transform:uppercase;font-size:12px;color:#64748b}


/* ======= HEADER ======= */
.hdr{position:sticky;top:0;z-index:40;backdrop-filter:blur(8px);border-bottom:1px solid var(--line);background:color-mix(in oklab, var(--bg) 92%, transparent)}
.hdr-inner{display:flex;align-items:center;justify-content:space-between;padding:14px 28px;max-width:var(--max);margin:0 auto}
.brand{display:flex;align-items:center;gap:12px}
.logo{width:38px;height:38px;border-radius:12px;background:linear-gradient(135deg, var(--brand), #60a5fa);box-shadow:var(--shadow)}
.name{font-weight:800;letter-spacing:.2px}
.nav{display:flex;align-items:center;gap:18px}
.ghost{padding:8px 12px;border-radius:12px;border:1px solid var(--line);color:#334155;background:color-mix(in srgb, var(--bg) 96%, #fff 4%)}
.ghost:hover{background:color-mix(in srgb, var(--bg) 88%, #fff 12%)}
.cta{display:inline-flex;align-items:center;gap:8px;background:var(--brand);color:var(--brand-ink);padding:10px 14px;border-radius:12px;font-weight:700;border:0;box-shadow:var(--shadow)}
.toggle{border:1px solid var(--line);background:transparent;border-radius:12px;padding:8px 10px}


/* ======= HERO ======= */
.hero{display:grid;grid-template-columns:1.2fr .8fr;gap:28px;align-items:center;margin-top:22px}
.hero h1{font-size:48px;line-height:1.02;margin:0 0 10px;letter-spacing:-.3px}
.hero p{margin:0 0 16px;color:var(--muted);font-size:18px}
.badges{display:flex;gap:10px;flex-wrap:wrap;margin:14px 0 0}
.badge{background:var(--soft);border:1px solid var(--line);color:#334155;padding:6px 10px;border-radius:999px;font-size:12px}
.metrics{display:grid;grid-template-columns:repeat(3,1fr);gap:14px;margin-top:10px}
.metric{background:var(--card);border:1px solid var(--line);border-radius:16px;padding:14px;text-align:center;box-shadow:var(--shadow)}
.metric .v{font-weight:800;font-size:22px}
.metric .l{font-size:12px;color:var(--muted)}
.hero-card{background:var(--soft);border:1px solid var(--line);border-radius:var(--radius-lg);padding:20px}


/* ======= SECTION ======= */
.section{margin:42px 0 18px}
.section>header{display:flex;align-items:end;justify-content:space-between;margin:0 0 12px}
.section h2{margin:0;font-size:26px}
.sub{color:var(--muted)}


/* ======= PROJECTS (case-study style) ======= */
.case{display:grid;grid-template-columns: .9fr 1.1fr;gap:22px;align-items:start;border:1px solid var(--line);border-radius:var(--radius-lg);padding:22px;background:var(--card);box-shadow:var(--shadow)}
.case + .case{margin-top:16px}
.case h3{margin:0 0 6px}
.tags{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px}
.tag{background:var(--soft);border:1px solid var(--line);color:#334155;padding:6px 10px;border-radius:999px;font-size:12px}
.figure{aspect-ratio: 16/10;border:1px dashed var(--line);border-radius:16px;background:repeating-linear-gradient(45deg, color-mix(in srgb, var(--soft) 84%, white 16%), color-mix(in srgb, var(--soft) 84%, white 16%) 10px, var(--soft) 10px, var(--soft) 20px);display:flex;align-items:center;justify-content:center;color:#64748b}
.impact{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;margin-top:10px}
.chip{display:flex;flex-direction:column;gap:2px;background:var(--soft);border:1px solid var(--line);border-radius:14px;padding:10px}
.chip .big{font-weight:800}


/* ======= TIMELINE ======= */
.timeline{position:relative}
.timeline:before{content:"";position:absolute;left:10px;top:0;bottom:0;width:2px;background:var(--line)}
.t{position:relative;padding-left:28px;margin:18px 0}
.t:before{content:"";position:absolute;left:4px;top:.5rem;width:14px;height:14px;background:var(--bg);border:2px solid var(--brand);border-radius:999px}
.t h3{margin:0 0 4px}
.t p{margin:0 0 6px;color:var(--muted)}


/* ======= FOOTER ======= */
.foot{color:#6b7280;text-align:center;font-size:13px;padding:22px 0}


/* ======= ACCESSIBILITY / MOTION ======= */
:focus-visible{outline:3px solid color-mix(in srgb, var(--brand) 60%, white);outline-offset:3px;border-radius:10px}
@media (prefers-reduced-motion: no-preference){
.hero h1,.case,.metric{transition:transform .18s ease, box-shadow .18s ease}
.case:hover{transform:translateY(-2px)}
</html>
