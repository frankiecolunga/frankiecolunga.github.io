<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Frankie Colunga · Software Developer & GIS</title>
<meta name="description" content="Portfolio of Frankie Colunga — Software Developer & GIS Analyst skilled in Python, Java, SQL, and ArcGIS Pro. Creator of the MMPK File Checker and spatial analysis tools." />
<link rel="icon" href="favicon.ico" type="image/x-icon" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<meta property="og:title" content="Frankie Colunga · Software Developer & GIS" />
<meta property="og:description" content="Python, Java, SQL, and ArcGIS Pro — blending software development with geospatial analysis." />

<style>
:root{--bg:#0b0c10;--panel:#111218;--ink:#e6e8ef;--muted:#9aa3b2;--brand:#6ee7b7;--brand-ink:#0b0c10;--card:#12141c;--shadow:rgba(0,0,0,.35)}
*{box-sizing:border-box}
html,body{margin:0;padding:0;background:var(--bg);color:var(--ink);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
a{color:inherit;text-decoration:none}
.container{max-width:1000px;margin:0 auto;padding:28px}
.nav{position:sticky;top:0;backdrop-filter:blur(8px);background:rgba(11,12,16,.7);border-bottom:1px solid #1c1f2b;z-index:10}
.nav-inner{display:flex;align-items:center;justify-content:space-between;padding:12px 28px}
.brand{font-weight:800;letter-spacing:.25px}
.nav-links{display:flex;gap:18px}
.btn{display:inline-flex;align-items:center;gap:8px;background:var(--brand);color:var(--brand-ink);padding:10px 14px;border-radius:12px;font-weight:700;border:0;box-shadow:0 8px 20px var(--shadow);transition:transform .12s ease,box-shadow .12s ease}
.btn:hover{transform:translateY(-1px);box-shadow:0 12px 24px var(--shadow)}
.hero{display:grid;grid-template-columns:1.2fr .8fr;gap:28px;align-items:center;margin-top:28px}
.hero h1{font-size:44px;line-height:1.08;margin:0 0 10px}
.hero p{color:var(--muted);font-size:18px;margin:0 0 18px}
.tag{display:inline-block;border:1px solid #283047;color:#a6b3c2;padding:6px 10px;border-radius:999px;font-size:12px;margin-right:10px}
.panel{background:var(--panel);border:1px solid #1c1f2b;border-radius:20px;padding:22px}
.grid{display:grid;grid-template-columns:repeat(12,1fr);gap:18px}
.col-6{grid-column:span 6}.col-12{grid-column:span 12}
.card{background:var(--card);border:1px solid #1c1f2b;border-radius:18px;padding:18px;box-shadow:0 8px 18px var(--shadow)}
.card h3{margin:0 0 6px;font-size:18px}
.card p{margin:0;color:var(--muted)}
.meta{display:flex;flex-wrap:wrap;gap:8px;margin-top:12px}
.chip{background:#1b2030;color:#c8d1df;border:1px solid #273048;border-radius:999px;padding:6px 10px;font-size:12px}
.section{margin:44px 0 18px}.section h2{margin:0 0 10px;font-size:24px}
.list{display:flex;flex-direction:column;gap:12px}
.footer{margin:40px 0 24px;color:#7b8496;text-align:center;font-size:13px}
.kpis{display:grid;grid-template-columns:repeat(3,1fr);gap:14px;margin-top:8px}
.kpi{background:#0f1320;border:1px solid #1c2036;border-radius:14px;padding:14px;text-align:center}
.kpi .v{font-size:22px;font-weight:800}.kpi .l{font-size:12px;color:#9aa3b2}
@media(max-width:860px){.hero{grid-template-columns:1fr}.col-6{grid-column:span 12}}
</style>
</head>
<body>
<header class="nav">
<div class="nav-inner">
<div class="brand">Frankie Colunga</div>
