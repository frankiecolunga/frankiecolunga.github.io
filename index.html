<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Frankie Colunga · Software Developer & GIS</title>
<meta name="description" content="Portfolio of Frankie Colunga — Software Developer & GIS Analyst skilled in Python, Java, SQL, and ArcGIS Pro. Creator of the MMPK File Checker and spatial analysis tools." />
<link rel="icon" href="favicon.ico" type="image/x-icon" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<style>
:root{--bg:#ffffff;--panel:#f8f9fa;--ink:#111111;--muted:#444;--brand:#0073e6;--brand-ink:#ffffff;--card:#ffffff;--shadow:rgba(0,0,0,.1)}
*{box-sizing:border-box}
html,body{margin:0;padding:0;background:var(--bg);color:var(--ink);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
a{color:var(--brand);text-decoration:none}
a:hover{text-decoration:underline}
.container{max-width:1000px;margin:0 auto;padding:28px}
.nav{position:sticky;top:0;background:var(--panel);border-bottom:1px solid #ddd;z-index:10}
.nav-inner{display:flex;align-items:center;justify-content:space-between;padding:12px 28px}
.brand{font-weight:800;letter-spacing:.25px}
.nav-links{display:flex;gap:18px}
.btn{display:inline-flex;align-items:center;gap:8px;background:var(--brand);color:var(--brand-ink);padding:10px 14px;border-radius:12px;font-weight:700;border:0;box-shadow:0 4px 10px var(--shadow);transition:transform .12s ease,box-shadow .12s ease}
.btn:hover{transform:translateY(-1px);box-shadow:0 6px 14px var(--shadow)}
.hero{display:grid;grid-template-columns:1.2fr .8fr;gap:28px;align-items:center;margin-top:28px}
.hero h1{font-size:44px;line-height:1.08;margin:0 0 10px}
.hero p{color:var(--muted);font-size:18px;margin:0 0 18px}
.tag{display:inline-block;border:1px solid #ccc;color:#555;padding:6px 10px;border-radius:999px;font-size:12px;margin-right:10px}
.panel{background:var(--panel);border:1px solid #e6e6e6;border-radius:20px;padding:22px}
.grid{display:grid;grid-template-columns:repeat(12,1fr);gap:18px}
.col-6{grid-column:span 6}.col-12{grid-column:span 12}
.card{background:var(--card);border:1px solid #e0e0e0;border-radius:18px;padding:18px;box-shadow:0 4px 10px var(--shadow)}
.card h3{margin:0 0 6px;font-size:18px}
.card p{margin:0;color:var(--muted)}
.meta{display:flex;flex-wrap:wrap;gap:8px;margin-top:12px}
.chip{background:#f0f0f0;color:#333;border-radius:999px;padding:6px 10px;font-size:12px}
.section{margin:44px 0 18px}.section h2{margin:0 0 10px;font-size:24px}
.footer{margin:40px 0 24px;color:#777;text-align:center;font-size:13px}
@media(max-width:860px){.hero{grid-template-columns:1fr}.col-6{grid-column:span 12}}
</style>
</head>
<body>
<header class="nav">
<div class="nav-inner">
<div class="brand">Frankie Colunga</div>
